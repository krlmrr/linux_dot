[ids]
*

[main]
capslock = overload(control, esc)

# Mac-like shortcuts: Super+key â†’ Ctrl+key
meta = layer(mac)

[mac]
# Editing
c = C-c
v = C-v
x = C-x
z = C-z
a = C-a

# Common actions
s = C-s
f = C-f
n = C-n
o = C-o
p = C-p
r = C-r

# Redo (Super+Shift+Z)
shift = layer(mac_shift)

[mac_shift]
z = C-S-z
