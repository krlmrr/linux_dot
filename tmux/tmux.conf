set -g default-terminal "screen-256color"
set -g prefix C-a

set -g mouse on

# Disable tmux mouse click/drag - only keep scroll working
unbind -T root MouseDown1Pane
unbind -T root MouseDown3Pane
unbind -T root MouseDrag1Pane
unbind -T copy-mode MouseDrag1Pane
unbind -T copy-mode-vi MouseDrag1Pane

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind d detach-client
bind p source-file ~/.tmux.conf
bind r command-prompt -I "#S" "rename-session '%%'"
bind a new-session -c ~
bind b set -g status
bind v split-window -h -c "#{pane_current_path}"
bind x kill-pane
bind X kill-server
set -g status off
set -g status-right ""
set -g pane-border-style fg='#3e4452'
set -g pane-active-border-style fg='#3e4452'

# Copy mode styling (vi keys)
set -g mode-style 'fg=#282c34,bg=#98c379'

# Vi copy mode bindings (y copies to system clipboard)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
