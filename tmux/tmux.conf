# OneDark Tmux Config

# Use Ctrl+A as prefix (easier than Ctrl+B)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Disable mouse support
set -g mouse off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster escape time
set -sg escape-time 0

# Enable true colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl+hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Toggle status bar
bind b set -g status

# New session
bind a new-session

# New window in current path
bind c new-window -c "#{pane_current_path}"

# --- OneDark Theme ---

# Status bar
set -g status-position top
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status off
set -g status-left-length 0
set -g status-right-length 0

# Left status
set -g status-left ""

# Right status
set -g status-right ""

# Window status
set -g window-status-format "#[fg=#5c6370]#I:#W "
set -g window-status-current-format "#[fg=#61afef,bold]#I:#W "
set -g window-status-separator " "

# Pane borders (match background to hide gaps)
set -g pane-border-style "fg=#282c34,bg=#282c34"
set -g pane-active-border-style "fg=#282c34,bg=#282c34"

# Remove pane padding/borders
set -g pane-border-lines single
set -g pane-border-indicators off
set -g pane-border-status off

# Fill the terminal window completely
set -g window-size latest
set -g aggressive-resize on

# Fill gaps with background color
set -g window-style "bg=#282c34"
set -g window-active-style "bg=#282c34"

# Message style
set -g message-style "bg=#61afef,fg=#282c34,bold"

# Disable copy mode highlight
set -g mode-style "bg=default,fg=default"
